<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denali & Alyssa Wedding RSVP</title>
  <style>
    /* Colors */
    :root {
      --primary-color: #0b3d1c; /* Dark forest green */
      --secondary-color: #ffffff; /* White */
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-top: 0;
    }

    form {
      background-color: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(255,255,255,0.8);
    }

    .thank-you {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #d4ffd4;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Denali & Alyssa</h1>
    <h2>Wedding RSVP</h2>
    <p>August 9th, 2026 â€” Steven's Pavilion at Hoyt Arboretum</p>
  </header>

  <form id="rsvpForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="attending">Will you attend?</label>
    <select id="attending" name="attending" required>
      <option value="">Select</option>
      <option value="yes">Yes, canâ€™t wait!</option>
      <option value="no">Sorry, cannot attend</option>
    </select>

    <label for="guests">Number of Guests (including yourself)</label>
    <input type="text" id="guests" name="guests" placeholder="1" required>

    <label for="message">Message to the couple (optional)</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit RSVP</button>
    <p class="thank-you" id="thankYouMsg">Thank you for your RSVP! ðŸ’š</p>
  </form>

  <footer>
    &copy; 2026 Denali & Alyssa
  </footer>

  <script>
    const form = document.getElementById('rsvpForm');
    const thankYouMsg = document.getElementById('thankYouMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Grab values
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const attending = form.attending.value;
      const guests = form.guests.value;
      const message = form.message.value.trim();

      // Here you would normally send data to a server
      console.log({ name, email, attending, guests, message });

      // Show thank you message
      thankYouMsg.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
